<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=landing.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to Portfolio...</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
      }
      .redirect-message {
        text-align: center;
        background: white;
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 500px;
      }
      h1 {
        color: #1e40af;
        margin-bottom: 1rem;
      }
      p {
        color: #4b5563;
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
      }
      a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        background: linear-gradient(135deg, #2563eb, #1e40af);
        color: white;
        border-radius: 50px;
        transition: all 0.3s ease;
        display: inline-block;
      }
      a:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="redirect-message">
      <h1>Portfolio Update</h1>
      <p>
        This React portfolio has been transformed into a modern
        HTML/CSS/JavaScript portfolio.
      </p>
      <p>You will be redirected automatically, or click the button below:</p>
      <a href="landing.html">View New Portfolio</a>
    </div>
  </body>
</html>
