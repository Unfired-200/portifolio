<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=presentation.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to Portfolio Presentation...</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #2563eb, #1e40af);
        color: white;
      }
      .redirect-message {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 2.5rem;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        max-width: 500px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }
      h1 {
        margin-bottom: 1rem;
        font-size: 2rem;
      }
      p {
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
        opacity: 0.9;
      }
      a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50px;
        transition: all 0.3s ease;
        display: inline-block;
      }
      a:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <div class="redirect-message">
      <h1>Portfolio Update</h1>
      <p>
        This React portfolio has been transformed into a modern
        HTML/CSS/JavaScript portfolio.
      </p>
      <p>You will be redirected automatically, or click the button below:</p>
      <a href="presentation-enhanced.html">View Presentation</a>
    </div>
  </body>
</html>
