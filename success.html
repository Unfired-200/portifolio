<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Sent - Craig Marowa</title>
    <link rel="stylesheet" href="styles-enhanced.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .success-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        text-align: center;
      }

      .success-card {
        background: white;
        padding: 3rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 2rem;
      }

      .success-icon {
        font-size: 4rem;
        color: #10b981;
        margin-bottom: 1.5rem;
      }

      .success-card h1 {
        color: #1e40af;
        margin-bottom: 1rem;
      }

      .success-card p {
        font-size: 1.2rem;
        color: #4b5563;
        margin-bottom: 2rem;
      }

      .btn {
        display: inline-block;
        padding: 1rem 2rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
      }

      .primary-btn {
        background: linear-gradient(135deg, #2563eb, #1e40af);
        color: white;
      }

      .primary-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="success-card">
        <div class="success-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <h1>Message Sent Successfully!</h1>
        <p>
          Thank you for reaching out. I'll get back to you as soon as possible.
        </p>
        <a href="index.html" class="btn primary-btn">Back to Portfolio</a>
      </div>
    </div>
  </body>
</html>
